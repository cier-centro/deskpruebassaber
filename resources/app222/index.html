
<html>
    <head>
        <meta charset="UTF-8">
        <title></title>
        <script type="text/javascript" src="angular.min.js"></script>
        <script type="text/javascript" src="myController.js"></script>
        <link rel="stylesheet" href="bootstrap.min.css">
    </head>
    <body>

        <div ng-app="myApp" ng-controller="myController" class="col-xs-12 col-sm-4">

            <div class="form-inline">
                <div class="form-group">
                    <label>Nombres: </label>
                    <input type="text" ng-model="firstName">
                </div>
                <div class="form-group">
                    <label>Apellidos: </label>
                    <input type="text" ng-model="lastName">
                </div>

                <button type="button" ng-click="addItem();" class="btn btn-success">Add</button>
            </div>
            <br>
            
            <table class="table table-bordered">
                <tr>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Opciones</th>
                </tr>

                <tr ng-repeat="x in names">
                    <td>
                        <div ng-hide="showField[$index]">{{x.firstName}}</div>
                        <div ng-hide="modifyField[$index]"><input type="text" ng-model="model.firstName" ng-init="model.firstName = x.firstName"></div>
                    </td>
                    <td>
                        <div ng-hide="showField[$index]">{{x.lastName}}</div>
                        <div ng-hide="modifyField[$index]"><input type="text" ng-model="model.lastName" ng-init="model.lastName = x.lastName"></div>
                    </td>
                    <td>
                        <a ng-hide="showField[$index]" ng-click="modifyTable($index);" class="btn btn-primary btn-xs">Editar</a>
                        <a ng-hide="modifyField[$index]" ng-click="updateItem($index,model);" class="btn btn-primary btn-xs">Actualizar</a></div>
                        <a ng-click="removeItem($index);" class="btn btn-danger btn-xs">Eliminar</a>                       
                    </td>
                </tr>
            </table>

        </div>

    </body>
</html>
